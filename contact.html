<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Corinne's Recipes</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts and Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Same header as in index.html -->
        <!-- ... (copy the header code from index.html) -->
    </header>

    <!-- Contact Content -->
    <main class="contact-page">
        <h2>Get in Touch</h2>
        <p>If you have any questions, feedback, or just want to say hello, we'd love to hear from you!</p>

        <!-- Contact Form -->
        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" name="subject" required>

            <label for="message">Message:</label>
            <textarea name="message" rows="6" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- Additional Contact Information -->
        <div class="additional-contact">
            <h3>Additional Contact Information</h3>
            <p>Email: <a href="mailto:contact@corinnesrecipes.com">contact@corinnesrecipes.com</a></p>
            <p>Follow us on social media:</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="#"><i class="fab fa-pinterest-p"></i> Pinterest</a>
                <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Same footer as in index.html -->
        <!-- ... (copy the footer code from index.html) -->
    </footer>

    <!-- Link to JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
