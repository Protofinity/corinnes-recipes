<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes - Corinne's Recipes</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts and Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Same header as in index.html -->
        <!-- ... (copy the header code from index.html) -->
    </header>

    <!-- Recipes Page Content -->
    <main>
        <h2>All Recipes</h2>
        <div class="filters">
            <h3>Filter By:</h3>
            <form action="#" method="get">
                <select name="dietary">
                    <option value="">Dietary Preferences</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Gluten-Free</option>
                </select>
                <select name="time">
                    <option value="">Cooking Time</option>
                    <option value="15">Under 15 mins</option>
                    <option value="30">Under 30 mins</option>
                    <option value="60">Under 1 hour</option>
                </select>
                <select name="difficulty">
                    <option value="">Difficulty Level</option>
                    <option value="easy">Easy</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="hard">Hard</option>
                </select>
                <button type="submit">Apply Filters</button>
            </form>
        </div>

        <div class="recipe-list">
            <!-- Recipe Card 1 -->
            <div class="recipe-card">
                <img src="images/lemon-chicken.jpg" alt="Lemon Chicken">
                <h3>Lemon Herb Roast Chicken</h3>
                <p>Succulent chicken roasted with fresh herbs and lemon.</p>
                <a href="recipe.html" class="btn">View Recipe</a>
            </div>
            <!-- Recipe Card 2 -->
            <div class="recipe-card">
                <img src="images/veggie-stir-fry.jpg" alt="Veggie Stir Fry">
                <h3>Colorful Veggie Stir-Fry</h3>
                <p>A vibrant mix of vegetables saut√©ed in a savory sauce.</p>
                <a href="recipe.html" class="btn">View Recipe</a>
            </div>
            <!-- Recipe Card 3 -->
            <div class="recipe-card">
                <img src="images/chocolate-cake.jpg" alt="Chocolate Cake">
                <h3>Rich Chocolate Cake</h3>
                <p>A moist and decadent chocolate lover's dream.</p>
                <a href="recipe.html" class="btn">View Recipe</a>
            </div>
            <!-- Add more recipe cards as needed -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Same footer as in index.html -->
        <!-- ... (copy the footer code from index.html) -->
    </footer>

    <!-- Link to JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
